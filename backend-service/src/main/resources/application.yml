    issuer: "ukastar-backend"
    access-token-ttl: 15m
    refresh-token-ttl: 7d
minio:
  enabled: true
  endpoint: ${MINIO_ENDPOINT:https://minio.zrxhsoft.com}
  access-key: ${MINIO_ACCESS_KEY:p4pRjDLuxKDUYkbuPQf1}
  secret-key: ${MINIO_SECRET_KEY:AldtlpeM6XnRuJHYMORAx01GCGa0SSMA9Iohqrif}
  bucket: ${MINIO_BUCKET:ukastar}
  region:
ai:
  deepseek:
    enabled: false
    api-key: ${DEEPSEEK_API_KEY:}
    base-url: https://dashscope.aliyuncs.com/compatible-mode/v1
    model: deepseek-chat
wechat:
  miniapp:
    enabled: true
    app-id: wx7c332191d7ae364d
    secret: f97c2cbbf82f58227b613ed6ca9a542e
ocr:
  proxy:
    enabled: true
    base-url: http://ocr-service:9000
    token: ${OCR_SERVICE_TOKEN:}
    token-header: X-Internal-Token
ws:
  enabled: true
  path: /ws
  idle-timeout: 5m
